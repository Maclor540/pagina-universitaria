<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - J.M.R.</title>
    <style>
        /* Estilos CSS básicos para la página principal (copiados y adaptados de index.html) */
        body {
            font-family: 'Arial', sans-serif; /* Usamos Arial para coherencia con index.html */
            margin: 0;
            padding: 0;
            background-image: url(https://i.pinimg.com/736x/b3/fb/24/b3fb24b01bb8369921da7516d9a11774.jpg); /* Tu imagen de fondo de Pinterest */
            background-size: cover; /* Cubre todo el área sin repetir */
            background-attachment: fixed; /* Hace que el fondo se quede fijo al hacer scroll */
            background-position: center center; /* Centra la imagen de fondo */
            background-color: #f4f4f4; /* Color de respaldo si la imagen no carga */
            color: #303030; /* Color de texto ajustado para mejor contraste con fondo claro */
            line-height: 1.6; /* Mejora la legibilidad del texto */
            overflow-x: hidden; /* Evita el scroll horizontal causado por animaciones o elementos que sobresalen */

            /* Flexbox para centrar todo el contenido verticalmente en la página de registro */
            display: flex;
            flex-direction: column; 
            min-height: 100vh;
        }
        /* HEADER AND NAV STYLES REMOVED AS REQUESTED */

        /* Estilos para el contenedor del formulario */
        .register-container {
            background-color: #fff;
            padding: 35px; /* Más padding para que coincida con .container */
            border-radius: 15px; /* Más redondeado para que coincida con .container */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
            width: 100%;
            max-width: 450px; /* Ancho máximo un poco más grande */
            margin: 50px auto; /* Margen para centrar y separar */
            animation: popIn 0.8s ease-out forwards; /* Animación de entrada */
            opacity: 0; /* Oculto inicialmente para la animación */
            position: relative; /* Para animaciones internas */
            border: 1px solid #d0d0d0; /* Borde sutil */
        }
        /* Retraso para la animación del contenedor de registro */
        .register-container { animation-delay: 0.2s; } 

        /* Título del formulario */
        .register-container h2 {
            text-align: center;
            margin-bottom: 25px; /* Más espacio */
            color: #4c59af; /* Color principal */
            font-size: 2.2em; /* Título más grande */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            animation: slideInFromLeft 0.8s ease-out forwards; /* Animación de entrada desde la izquierda */
            opacity: 0;
            border-bottom: 2px solid #008CBA; /* Línea debajo del título */
            padding-bottom: 10px;
        }
        /* Animación para el h2 del formulario (se activa un poco después del contenedor) */
        .register-container h2 { animation-delay: 0.4s; }

        /* Grupo de cada campo (etiqueta + input) */
        .form-group {
            margin-bottom: 20px; /* Más espacio */
            animation: fadeIn 1s ease-out forwards; /* Animación de entrada */
            opacity: 0;
        }
        /* Retraso para las animaciones de los form-groups */
        .form-group:nth-of-type(1) { animation-delay: 0.6s; }
        .form-group:nth-of-type(2) { animation-delay: 0.7s; }
        .form-group:nth-of-type(3) { animation-delay: 0.8s; }
        .form-group:nth-of-type(4) { animation-delay: 0.9s; } /* Para el botón de registrarse */


        /* Etiquetas de los campos */
        .form-group label {
            display: block;
            margin-bottom: 8px; /* Más margen */
            color: #555;
            font-weight: bold; /* Etiquetas más destacadas */
        }
        /* Estilo para los campos de texto, email y contraseña */
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px; /* Más padding */
            border: 2px solid #ced4da; /* Borde más visible */
            border-radius: 8px; /* Más redondeado */
            box-sizing: border-box; 
            font-size: 1.1em; /* Fuente más grande */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #007bff; /* Borde azul al enfocar */
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25); /* Sombra de enfoque */
            outline: none;
        }

        /* Estilo para el botón de enviar (Registrarse) */
        .form-group input[type="submit"] {
            width: 100%;
            padding: 14px; /* Más padding */
            background-color: #007bff; /* Azul */
            color: white;
            border: none;
            border-radius: 8px; /* Más redondeado */
            cursor: pointer;
            font-size: 1.1em; /* Fuente más grande */
            font-weight: bold; /* Más énfasis */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 10px; /* Margen superior para separar del último input */
            margin-bottom: 15px; /* Más margen inferior para separar del nuevo botón */
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3); /* Sombra sutil */
        }
        /* Efecto hover para el botón de enviar */
        .form-group input[type="submit"]:hover {
            background-color: #0056b3; /* Azul más oscuro */
            transform: translateY(-2px); /* Ligeramente hacia arriba */
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4); /* Sombra más grande al pasar el mouse */
        }
        .form-group input[type="submit"]:active {
            transform: translateY(0); /* Vuelve a la posición original al hacer clic */
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2); /* Sombra más pequeña al hacer clic */
        }

        /* Nuevo estilo para el botón "Volver a Inicio" */
        .back-to-home-button {
            display: block; 
            width: 100%; 
            padding: 14px; /* Más padding */
            background-color: #ff8c00; /* Naranja fuerte, contrario al azul */
            color: white;
            border: none;
            border-radius: 8px; /* Más redondeado */
            text-decoration: none; 
            font-size: 1.1em; /* Fuente más grande */
            font-weight: bold; /* Más énfasis */
            text-align: center; 
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease, letter-spacing 0.2s ease;
            margin-top: 10px; 
            box-sizing: border-box; 
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.3); /* Sombra sutil */
            animation: fadeIn 1s ease-out 1.0s forwards; /* Animación de entrada con retardo */
            opacity: 0; /* Oculto inicialmente */
        }
        .back-to-home-button:hover {
            background-color: #cc7000; /* Naranja más oscuro al pasar el ratón */
            transform: translateY(-2px); 
            box-shadow: 0 6px 15px rgba(255, 140, 0, 0.4);
            letter-spacing: 0.5px; /* Efecto de espaciado de letras */
        }
        .back-to-home-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(255, 140, 0, 0.2);
        }

        /* FOOTER STYLES REMOVED AS REQUESTED */
        
        /* Estilos para el mensaje personalizado */
        .message-box {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50; /* Color de éxito */
            color: white;
            padding: 20px 35px; /* Más padding */
            border-radius: 10px; /* Bordes más redondeados */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35); /* Sombra más pronunciada */
            z-index: 1000;
            text-align: center;
            font-size: 1.3em; /* Texto más grande */
            animation: fadeInScale 0.4s cubic-bezier(0.25, 0.8, 0.25, 1) forwards; /* Animación de entrada más suave */
            opacity: 0; /* Oculto inicialmente */
        }
        .message-box.error {
            background-color: #f44336; /* Color de error */
        }

        /* Keyframe Animations (copiadas de index.html) */
        @keyframes fadeInScale {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.7); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        @keyframes slideInFromTop {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInFromLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes popIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes waveEffect {
            0% { transform: skewY(-4deg) scaleX(1.5) translateY(0); }
            50% { transform: skewY(0deg) scaleX(1.6) translateY(-5px); }
            100% { transform: skewY(-4deg) scaleX(1.5) translateY(0); }
        }
        @keyframes waveEffectReverse {
            0% { transform: skewY(2deg) scaleX(1.2) translateY(0); }
            50% { transform: skewY(-2deg) scaleX(1.3) translateY(5px); }
            100% { transform: skewY(2deg) scaleX(1.2) translateY(0); }
        }
        @keyframes expandWidth {
            from { width: 0; opacity: 0; }
            to { width: 80%; opacity: 1; }
        }

        /* Media query para hacer la página responsive (adaptado de index.html) */
        @media (max-width: 768px) {
            /* HEADER STYLES REMOVED AS REQUESTED */
            /* NAV STYLES REMOVED AS REQUESTED */
            .register-container {
                padding: 25px; /* Menos padding en móvil */
                margin: 35px auto; /* Menos margen */
                max-width: 90%; /* Ocupa más ancho en móvil */
                border-radius: 8px; /* Menos redondeado en móvil */
                box-shadow: none !important; /* Desactiva sombra en móviles */
                animation: fadeIn 0.6s ease-out forwards; /* Animación más simple */
                opacity: 0;
            }
            .register-container h2 {
                font-size: 1.8em;
                margin-bottom: 20px;
                animation: slideInFromLeft 0.6s ease-out forwards;
                animation-delay: 0.2s;
            }
            .form-group {
                margin-bottom: 15px; /* Menos margen entre grupos */
                animation: fadeIn 0.8s ease-out forwards;
                opacity: 0;
            }
            /* Retraso para las animaciones de los form-groups en móvil */
            .form-group:nth-of-type(1) { animation-delay: 0.4s; }
            .form-group:nth-of-type(2) { animation-delay: 0.5s; }
            .form-group:nth-of-type(3) { animation-delay: 0.6s; }
            .form-group:nth-of-type(4) { animation-delay: 0.7s; } /* Para el botón de registrarse */

            .form-group input[type="text"],
            .form-group input[type="email"],
            .form-group input[type="password"],
            .form-group input[type="submit"],
            .back-to-home-button {
                padding: 10px; /* Menos padding */
                font-size: 1em; /* Menos tamaño de fuente */
                border-radius: 6px; /* Menos redondeado */
                transform: none !important; /* Desactiva transform en móviles */
                box-shadow: none !important; /* Desactiva sombra en móviles */
                letter-spacing: 0; /* Desactiva espaciado de letras */
                margin-top: 8px; /* Ajuste de margen */
                margin-bottom: 8px; /* Ajuste de margen */
            }
            .back-to-home-button {
                animation: fadeIn 0.8s ease-out 0.8s forwards; /* Animación más rápida para móvil */
            }
            .message-box {
                padding: 18px 30px; 
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER REMOVED AS REQUESTED -->
    <!-- NAV REMOVED AS REQUESTED -->

    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <form action="#" method="POST" onsubmit="handleRegistration(event)">
            <div class="form-group">
                <label for="nombre">Nombre de Usuario:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Registrarse">
            </div>
            
            <a href="./index.html" class="back-to-home-button">Volver a Inicio</a>
        </form>
    </div>

    <!-- FOOTER REMOVED AS REQUESTED -->

    <!-- Mensaje personalizado (sustituto de alert) -->
    <div id="customMessageBox" class="message-box"></div>

    <script>
        // Función para mostrar un mensaje personalizado
        function showMessage(message, type = 'success') {
            const messageBox = document.getElementById('customMessageBox');
            messageBox.textContent = message;
            messageBox.className = 'message-box ' + type; // Añade la clase 'success' o 'error'
            messageBox.style.display = 'block';

            // Oculta el mensaje después de 3 segundos
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        // Script para manejar el envío del formulario de registro
        function handleRegistration(event) {
            event.preventDefault(); // Previene el envío por defecto del formulario

            const nombre = document.getElementById('nombre').value; // Usar 'nombre' en lugar de 'reg-nombre'
            const email = document.getElementById('email').value;     // Usar 'email' en lugar de 'reg-email'
            const password = document.getElementById('password').value; // Usar 'password' en lugar de 'reg-password'

            // Aquí es donde enviarías los datos al servidor.
            // Por ahora, solo mostraremos un mensaje en la consola y en el recuadro.
            console.log('Datos de registro:', { nombre, email, password });
            showMessage('¡Registro exitoso! (Datos enviados a la consola)', 'success');

            // En un escenario real, harías una solicitud fetch/XMLHttpRequest al backend aquí.
            /*
            fetch('/api/register', {
                method: 'POST',

                },
                body: JSON.stringify({ nombre, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('¡Registro exitoso!', 'success');

                }
            })
            .catch(error => {
                console.error('Error al registrar:', error);
                showMessage('Ocurrió un error al intentar registrarte.', 'error');
            });
            */

            // Limpiar el formulario después del envío (opcional)
            event.target.reset();
        }
    </script>

</body>
</html>
